<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            color: #6699ff;
        }

        #guess-input {
            width: 80px;    padding: 5px;     margin-top: 20px;     font-size: 16px;
        }

        #guess-btn, #refresh-btn {           padding: 8px 20px;           margin-top: 10px;            background-color: #6699ff;
            color: white;            border: none;
            border-radius: 5px;            cursor: pointer;        }

        #result {
            margin-top: 20px;
        }

        #random-number {
            margin-top: 20px;
            color: #ff6666;
        }
    </style>
</head>
<body>

<h1>Guess the Number</h1>

<div id="game-container">
    <input type="text" id="guess-input" placeholder="Enter your guess">
    <br>
    <button id="guess-btn">Guess</button>
    <button id="refresh-btn">Refresh</button>
    <div id="result"></div>
    <div id="random-number"></div>
</div>

<script>
    let randomNumber = generateRandomNumber();
    const guessBtn = document.getElementById('guess-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const guessInput = document.getElementById('guess-input');
    const result = document.getElementById('result');
    const randomNumberDisplay = document.getElementById('random-number');
    
    guessBtn.addEventListener('click', () => {
        checkGuess();
    });

    refreshBtn.addEventListener('click', () => {
        randomNumber = generateRandomNumber();
        guessInput.disabled = false;
        guessInput.value = '';
        result.textContent = '';
        randomNumberDisplay.textContent = '';
    });

    function generateRandomNumber() {
        return Math.floor(Math.random() * 90) + 10; // Generate random number between 10 and 99
    }
    function checkGuess() {
        const userGuess = parseInt(guessInput.value);
        if (isNaN(userGuess) || userGuess < 10 || userGuess > 99) {
            alert('Please enter a valid two-digit number between 10 and 99.');
            return;
        }
        if (userGuess === randomNumber) {
            result.textContent = 'Congratulations! You win!';
        } else {
            result.textContent = 'Sorry, you lost.';
        }
        randomNumberDisplay.textContent = 'The correct number was: ' + randomNumber;
        guessInput.disabled = true;
    }
</script>

</body>
</html>
